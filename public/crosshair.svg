<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- CS-style crosshair cursor -->
  <!-- Top line -->
  <rect x="15" y="4" width="2" height="10" fill="#00ff00" opacity="0.9"/>
  <!-- Bottom line -->
  <rect x="15" y="18" width="2" height="10" fill="#00ff00" opacity="0.9"/>
  <!-- Left line -->
  <rect x="4" y="15" width="10" height="2" fill="#00ff00" opacity="0.9"/>
  <!-- Right line -->
  <rect x="18" y="15" width="10" height="2" fill="#00ff00" opacity="0.9"/>
  <!-- Center dot -->
  <rect x="15" y="15" width="2" height="2" fill="#00ff00" opacity="0.7"/>
  <!-- Outline for visibility -->
  <rect x="14" y="4" width="1" height="10" fill="black" opacity="0.5"/>
  <rect x="17" y="4" width="1" height="10" fill="black" opacity="0.5"/>
  <rect x="14" y="18" width="1" height="10" fill="black" opacity="0.5"/>
  <rect x="17" y="18" width="1" height="10" fill="black" opacity="0.5"/>
  <rect x="4" y="14" width="10" height="1" fill="black" opacity="0.5"/>
  <rect x="4" y="17" width="10" height="1" fill="black" opacity="0.5"/>
  <rect x="18" y="14" width="10" height="1" fill="black" opacity="0.5"/>
  <rect x="18" y="17" width="10" height="1" fill="black" opacity="0.5"/>
</svg>
